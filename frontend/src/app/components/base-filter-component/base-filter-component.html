<div class="flex flex-wrap gap-4 items-end">
  @for (f of filtersConfig; track f.key) {
  <div class="flex flex-col">
    <label class="text-sm mb-1">{{ f.label }}</label>

    @if(f.type === 'text' || f.type === 'number') {
    <input
      [type]="f.type"
      class="px-3 py-2 rounded border bg-gray-50 text-sm"
      [placeholder]="f.placeholder"
      [(ngModel)]="filter[f.key]"
      (ngModelChange)="onInputChange()"
    />
    } @if(f.type === 'select') {
    <select
      class="px-3 py-2 rounded border bg-gray-50 text-sm"
      [(ngModel)]="filter[f.key]"
      (ngModelChange)="onInputChange()"
    >
      @for (opt of f.options; track opt) {
      <option [value]="opt">{{ opt }}</option>
      }
    </select>
    }
  </div>
  }

  <!-- BotÃµes -->
  <div class="flex flex-col gap-2">
    <label class="text-sm mb-1 invisible">.</label>
    <div class="flex gap-2">
      <button
        class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-500 text-sm"
        (click)="onApply()"
      >
        Filtrar
      </button>
      <button
        class="px-4 py-2 bg-gray-700 text-white rounded hover:bg-gray-600 text-sm"
        (click)="onClear()"
      >
        Limpar
      </button>
    </div>
  </div>
</div>
