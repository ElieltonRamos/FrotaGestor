<header class="bg-white shadow-md px-6 py-4 flex items-center justify-between">
  <!-- Logo e sistema -->
  <div class="flex items-center space-x-3">
    <img src="FrotaGestor.png" alt="Logo Frota Gestor" class="h-15" />
    <div>
      <h1 class="font-bold text-lg text-blue-700">Gestor de Frota</h1>
      <p class="text-sm text-gray-600">Sistema de Gerenciamento de Frotas</p>
    </div>
  </div>

  <!-- Usuário -->
  <div class="flex items-center space-x-4">
    <span class="text-gray-700 font-medium">Usuário: {{user}}</span>
    <button class="px-3 py-1 text-sm border rounded hover:bg-gray-100">Alterar Senha</button>
    <button class="px-3 py-1 text-sm bg-red-500 text-white rounded hover:bg-red-600">Sair</button>
  </div>
</header>
