<div class="p-6">
  <!-- Menus -->
  <div class="flex gap-4 border-b mb-6">
    <button
      (click)="selectTab('list')"
      [class.border-b-2]="activeTab === 'list'"
      [class.text-blue-600]="activeTab === 'list'"
      class="pb-2 px-4 font-medium hover:text-blue-500"
    >
      Listar Motoristas
    </button>
    <button
      (click)="selectTab('create')"
      [class.border-b-2]="activeTab === 'create'"
      [class.text-blue-600]="activeTab === 'create'"
      class="pb-2 px-4 font-medium hover:text-blue-500"
    >
      Registrar Motorista
    </button>
  </div>

  <!-- Aba Create -->
  @if (activeTab === 'create') {
  <app-create-driver />
  }

  <!-- Aba List -->
  @if (activeTab === 'list') {
  <app-list-driver />
  }
</div>
