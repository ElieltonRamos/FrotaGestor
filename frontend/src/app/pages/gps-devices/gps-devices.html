<div
  class="max-w-6xl mx-auto mt-8 p-6 bg-white shadow-lg rounded-xl border border-gray-200"
>
  <!-- Section: Listagem de Dispositivos -->
  <div class="p-6 bg-gray-50 rounded-lg border border-gray-100">
    <h2 class="text-2xl font-semibold text-gray-900 mb-4">
      Dispositivos GPS Cadastrados
    </h2>
    <div class="flex flex-wrap justify-between mb-6 gap-4">
      <!-- Filtros dinâmicos -->
      <app-base-filter
        [filtersConfig]="gpsDeviceFilters"
        [(filter)]="filter"
        (apply)="applyFilters()"
        (clear)="clearFilters()"
        class="w-full lg:w-auto"
      ></app-base-filter>

      <!-- Paginador -->
      <div class="flex items-center w-full lg:w-auto">
        <app-paginator
          [totalItems]="total"
          [itemsPerPage]="limit"
          [totalPages]="totalPages"
          [page]="page"
          (pageChanged)="onPageChange($event)"
          class="w-full"
        ></app-paginator>
      </div>
    </div>

    <app-base-list
      [columns]="gpsDeviceColumns"
      [data]="gpsDevices"
      [page]="page"
      [limit]="limit"
      [total]="total"
      [totalPages]="totalPages"
      [sortKey]="sortKey"
      [sortAsc]="sortAsc"
      (sortChange)="sortBy($event)"
      (pageChange)="onPageChange($event)"
      (edit)="onEdit($event)"
      (details)="onNavDetails($event)"
      class="mb-6"
    ></app-base-list>
  </div>

  <!-- Section: Criação de Dispositivo -->
  <div class="mt-8 p-6 bg-gray-50 rounded-lg border border-gray-100">
    <h2 class="text-2xl font-semibold text-gray-900 mb-4">
      Criar Novo Dispositivo GPS
    </h2>
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
      <div class="lg:col-span-2">
        <!-- Vehicle Selection -->
        <div class="mb-4">
          <label class="block text-xs font-semibold text-gray-600 mb-1"
            >Veículo</label
          >
          <div class="flex gap-2">
            <input
              type="text"
              class="border border-gray-300 rounded-lg px-3 py-1.5 w-full text-sm bg-gray-100"
              [value]="
                  selectedVehicle
                    ? `${selectedVehicle.plate} ${selectedVehicle.model}`
                    : ''
                "
              readonly
            />
            <button
              type="button"
              class="px-3 py-1.5 rounded bg-blue-600 text-white text-xs hover:bg-blue-700"
              (click)="showVehicleModal = true"
            >
              Selecionar
            </button>
          </div>
        </div>

        <!-- Dynamic Form for Device Fields -->
        <app-dynamic-form
          [fields]="gpsDeviceFields"
          (formSubmit)="saveDevice($event)"
          class="space-y-4"
        ></app-dynamic-form>
      </div>
      <div class="lg:col-span-1 flex items-center justify-center">
        <img
          src="device-gps.png"
          alt="Ilustração de dispositivo GPS"
          class="max-h-56 opacity-90 rounded-lg shadow-md"
        />
      </div>
    </div>

    <!-- Vehicle Selection Modal for Create -->
    <app-select-modal
      [show]="showVehicleModal"
      title="Selecionar Veículo"
      [columns]="vehicleColumns"
      [filtersConfig]="vehicleFilters"
      [dataFetcher]="vehicleFetcher"
      (select)="onVehicleSelect($event)"
      (close)="showVehicleModal = false"
    ></app-select-modal>
  </div>

  <!-- Custom Edit Modal -->
  @if (showCustomEditModal) {
  <div
    class="fixed inset-0 flex items-center justify-center bg-black/40 backdrop-blur-sm z-50"
  >
    <div
      class="bg-white rounded-2xl shadow-2xl w-full max-w-3xl max-h-[90vh] overflow-hidden transition-all flex flex-col"
    >
      <!-- Modal Header -->
      <div
        class="flex justify-between items-center border-b border-gray-200 px-6 py-4 bg-gray-50"
      >
        <h2 class="text-lg font-semibold text-gray-800">
          Editar Dispositivo GPS
        </h2>
        <button
          (click)="onCloseCustomEditModal()"
          class="text-gray-400 hover:text-gray-600 transition-colors"
        >
          ✖
        </button>
      </div>

      <!-- Modal Body -->
      @if (editingDevice) {
      <div
        class="p-6 flex flex-col gap-4 overflow-y-auto"
        *ngIf="editingDevice"
      >
        <!-- IMEI Field -->
        <div>
          <label class="block mb-1 text-sm font-medium text-gray-700">
            IMEI <span class="text-red-500">*</span>
          </label>
          <input
            type="text"
            [(ngModel)]="editingDevice.imei"
            class="border border-gray-300 rounded-lg px-3 py-2 w-full text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none"
            placeholder="Insira o IMEI"
          />
        </div>

        <!-- Title Field -->
        <div>
          <label class="block mb-1 text-sm font-medium text-gray-700">
            Título (Exibido no Mapa)
          </label>
          <input
            type="text"
            [(ngModel)]="editingDevice.title"
            class="border border-gray-300 rounded-lg px-3 py-2 w-full text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none"
            placeholder="Ex: Gol ABC-1234"
          />
        </div>

        <!-- Vehicle Selection -->
        <div>
          <label class="block mb-1 text-sm font-medium text-gray-700">
            Veículo <span class="text-red-500">*</span>
          </label>
          <div class="flex gap-2">
            <input
              type="text"
              class="flex-1 border border-gray-300 rounded-lg px-3 py-2 text-sm bg-gray-50 outline-none"
              [value]="
                selectedVehicleForEdit
                  ? `${selectedVehicleForEdit.plate} - ${selectedVehicleForEdit.model} (${selectedVehicleForEdit.brand})`
                  : editingDevice.vehicleId
                  ? 'Veículo ID: ' + editingDevice.vehicleId
                  : 'Nenhum veículo selecionado'
              "
              readonly
            />
            <button
              type="button"
              class="px-4 py-2 rounded-lg bg-blue-600 text-white text-sm hover:bg-blue-700 transition-colors shadow-sm"
              (click)="showVehicleModalForEdit = true"
            >
              Selecionar
            </button>
          </div>
        </div>

        <!-- Icon Selection with Preview -->
        <div>
          <label class="block mb-1 text-sm font-medium text-gray-700">
            Ícone no Mapa <span class="text-red-500">*</span>
          </label>

          <!-- Current Icon Preview -->
          <div
            class="mb-3 p-3 bg-gray-50 rounded-lg border border-gray-200 flex items-center gap-3"
          >
            <span class="text-sm text-gray-600">Atual:</span>
            <div class="flex items-center gap-2">
              <img
                [src]="getIconPreview(editingDevice.iconMapUrl || '')"
                [alt]="getIconLabel(editingDevice.iconMapUrl || '')"
                class="w-10 h-10 object-contain"
                (error)="$event.target.src = 'icon-car.png'"
              />
              <span class="text-sm font-medium text-gray-800">
                {{ getIconLabel(editingDevice.iconMapUrl || "") }}
              </span>
            </div>
          </div>

          <!-- Icon Grid Selection -->
          <div class="grid grid-cols-2 sm:grid-cols-3 gap-2">
            <div
              *ngFor="let icon of availableIcons"
              (click)="editingDevice.iconMapUrl = icon.value"
              [class.ring-2]="editingDevice.iconMapUrl === icon.value"
              [class.ring-blue-500]="editingDevice.iconMapUrl === icon.value"
              [class.bg-blue-50]="editingDevice.iconMapUrl === icon.value"
              class="cursor-pointer p-3 border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors flex flex-col items-center gap-2"
            >
              <img
                [src]="icon.preview"
                [alt]="icon.label"
                class="w-12 h-12 object-contain"
                (error)="$event.target.src = 'icon-car.png'"
              />
              <span class="text-xs text-gray-700 text-center">
                {{ icon.label }}
              </span>
            </div>
          </div>
        </div>
      </div>
      }

      <!-- Modal Footer -->
      <div
        class="flex justify-end gap-3 border-t border-gray-200 px-6 py-4 bg-gray-50"
      >
        <button
          type="button"
          (click)="onCloseCustomEditModal()"
          class="px-4 py-2 rounded-lg bg-gray-100 text-gray-600 hover:bg-gray-200 transition-colors"
        >
          Cancelar
        </button>
        <button
          type="button"
          (click)="onSaveCustomEdit()"
          class="px-4 py-2 rounded-lg bg-blue-600 text-white hover:bg-blue-700 shadow-sm transition-colors"
        >
          Salvar
        </button>
      </div>
    </div>
  </div>
  }

  <!-- Vehicle Selection Modal for Edit -->
  <app-select-modal
    [show]="showVehicleModalForEdit"
    title="Selecionar Veículo"
    [columns]="vehicleColumns"
    [filtersConfig]="vehicleFilters"
    [dataFetcher]="vehicleFetcher"
    (select)="onVehicleSelectForEdit($event)"
    (close)="showVehicleModalForEdit = false"
  ></app-select-modal>
</div>
