<div class="p-6 bg-gray-50 min-h-screen">
  <div class="max-w-xl mx-auto bg-white shadow rounded-lg p-6">
    <h2 class="text-lg font-semibold border-b pb-2 mb-4">Alterar Senha</h2>

    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-4">
      <!-- Nova senha -->
      <div>
        <label class="block text-sm font-medium mb-1">Nova Senha</label>
        <input
          type="password"
          formControlName="newPassword"
          placeholder="Digite a nova senha"
          class="w-full border rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none"
        />
        @if (isInvalid('newPassword')) {
        <p class="text-red-600 text-sm mt-1">
          A senha deve ter no mínimo 6 caracteres
        </p>
        }
      </div>

      <!-- Confirmar senha -->
      <div>
        <label class="block text-sm font-medium mb-1"
          >Confirmar Nova Senha</label
        >
        <input
          type="password"
          formControlName="confirmPassword"
          placeholder="Confirme a nova senha"
          class="w-full border rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none"
        />
        @if (isInvalid('confirmPassword')) {
        <p class="text-red-600 text-sm mt-1">Confirmação obrigatória</p>
        }
      </div>

      <!-- Ações -->
      <div class="flex justify-end gap-2 pt-4 border-t">
        <button
          type="button"
          (click)="clear()"
          class="px-4 py-2 rounded-md bg-gray-600 text-white hover:bg-gray-700"
        >
          Limpar
        </button>

        <button
          type="submit"
          class="px-4 py-2 rounded-md bg-blue-600 text-white hover:bg-blue-700"
        >
          Salvar
        </button>
      </div>
    </form>
  </div>
</div>
