<div class="p-6 bg-gray-50 min-h-screen">
  <div class="max-w-md mx-auto bg-white shadow rounded-lg p-6">
    <h2 class="text-lg font-semibold pb-2 mb-4">Alterar Senha</h2>

    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-4">
      <!-- Nova senha -->
      <div>
        <label class="block text-sm font-medium mb-1">Nova Senha</label>
        <div class="flex items-center border rounded-md px-3 py-2">
          <ng-icon name="heroLockClosedSolid" class="w-5 h-5 text-gray-500 mr-2"></ng-icon>

          <input
            [type]="showNewPassword ? 'text' : 'password'"
            formControlName="newPassword"
            placeholder="Digite a nova senha"
            class="w-full focus:ring-2 focus:ring-blue-500 focus:outline-none"
          />

          <!-- Olhinho -->
          <button
            type="button"
            (click)="toggleNewPassword()"
            class="ml-2 text-gray-500 hover:text-gray-700 focus:outline-none"
          >
            <ng-icon
              [name]="showNewPassword ? 'heroEyeSlashSolid' : 'heroEyeSolid'"
              class="w-5 h-5"
            ></ng-icon>
          </button>
        </div>
        @if (isInvalid('newPassword')) {
        <p class="flex items-center text-red-600 text-sm mt-1">
          <ng-icon name="heroExclamationCircleSolid" class="w-4 h-4 mr-1"></ng-icon>
          A senha deve ter no mínimo 6 caracteres
        </p>
        }
      </div>

      <!-- Confirmar senha -->
      <div>
        <label class="block text-sm font-medium mb-1">Confirmar Nova Senha</label>
        <div class="flex items-center border rounded-md px-3 py-2">
          <ng-icon name="heroLockClosedSolid" class="w-5 h-5 text-gray-500 mr-2"></ng-icon>

          <input
            [type]="showConfirmPassword ? 'text' : 'password'"
            formControlName="confirmPassword"
            placeholder="Confirme a nova senha"
            class="w-full focus:ring-2 focus:ring-blue-500 focus:outline-none"
          />

          <!-- Olhinho -->
          <button
            type="button"
            (click)="toggleConfirmPassword()"
            class="ml-2 text-gray-500 hover:text-gray-700 focus:outline-none"
          >
            <ng-icon
              [name]="showConfirmPassword ? 'heroEyeSlashSolid' : 'heroEyeSolid'"
              class="w-5 h-5"
            ></ng-icon>
          </button>
        </div>
        @if (isInvalid('confirmPassword')) {
        <p class="flex items-center text-red-600 text-sm mt-1">
          <ng-icon name="heroExclamationCircleSolid" class="w-4 h-4 mr-1"></ng-icon>
          Confirmação obrigatória
        </p>
        }
      </div>

      <!-- Erro de senhas diferentes -->
      @if (hasError('passwordMismatch')) {
      <p class="flex items-center text-red-600 text-sm mt-1">
        <ng-icon name="heroExclamationCircleSolid" class="w-4 h-4 mr-1"></ng-icon>
        As senhas não conferem
      </p>
      }

      <!-- Botões -->
      <div class="flex justify-end gap-2 pt-4">
        <button
          type="button"
          (click)="clear()"
          class="flex items-center gap-1 px-4 py-2 rounded-md bg-gray-600 text-white hover:bg-gray-700"
        >
          Limpar
        </button>
        <button
          type="submit"
          class="flex items-center gap-1 px-4 py-2 rounded-md bg-blue-600 text-white hover:bg-blue-700"
        >
          Salvar
        </button>
      </div>
    </form>
  </div>
</div>
